<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <section id="result">
        <h2 type="number" id="input-number">0</h2>
        <h2 id="current-result">0</h2>
      </section>
      <section id="calculator">
        <button type="button" class="btn" id="btn-delete">X</button>
        <button type="button" class="btn-operation btn" id="btn-reset">
          C
        </button>
        <button type="button" class="btn-operation btn" id="btn-percentage">
          %
        </button>
        <button type="button" class="btn-operation btn" id="btn-divide">
          /
        </button>

        <button type="button" class="btn" id="num-7">7</button>
        <button type="button" class="btn" id="num-8">8</button>
        <button type="button" class="btn" id="num-9">9</button>
        <button type="button" class="btn-operation btn" id="btn-multiply">
          *
        </button>

        <button type="button" class="btn" id="num-4">4</button>
        <button type="button" class="btn" id="num-5">5</button>
        <button type="button" class="btn" id="num-6">6</button>
        <button type="button" class="btn-operation btn" id="btn-add">+</button>

        <button type="button" class="btn" id="num-1">1</button>
        <button type="button" class="btn" id="num-2">2</button>
        <button type="button" class="btn" id="num-3">3</button>
        <button type="button" class="btn-operation btn" id="btn-subtract">
          -
        </button>

        <button type="button" class="btn" id="num-0">0</button>
        <button type="button" class="btn" id="btn-dot">.</button>
        <button type="button" class="btn" id="btn-equals">=</button>
      </section>
    </main>
  </body>
</html>
